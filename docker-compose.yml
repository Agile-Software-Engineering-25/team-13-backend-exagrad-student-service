services:
  minio-exagrad-student:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   # API port
      - "9001:9001"   # Web UI port
    environment:
      MINIO_ROOT_USER: my-access-key
      MINIO_ROOT_PASSWORD: my-secret-key
    command: server /data --console-address ":9001"
    volumes:
      - ./minio-data:/data
